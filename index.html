<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Svelte + TS + Vite App</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link rel="stylesheet" href="/styles/style.css" type="text/css" />
  </head>
  <body>
    <div id="app"></div>

    <script src="https://cdn.jsdelivr.net/npm/animejs@3.2.1/lib/anime.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script type="module" src="/src/main.ts" defer></script>
    <script defer>
      document.addEventListener('DOMContentLoaded', function () {
        let elems = document.querySelectorAll('.collapsible');
        let instances = M.Collapsible.init(elems);

        async function delNodes(nList) {
          await nList.forEach((n) => n.remove());
        }

        const day1Links = document.querySelectorAll(
          '.day-1 > .card-action > a'
        );
        const day2Links = document.querySelectorAll(
          '.day-2 > .card-action > a'
        );
        const day3Links = document.querySelectorAll(
          '.day-3 > .card-action > a'
        );
        const day4Links = document.querySelectorAll(
          '.day-4 > .card-action > a'
        );
        const day5Links = document.querySelectorAll(
          '.day-5 > .card-action > a'
        );
        let now = new Date();
        let today = now.getDate();
        let thisMonth = now.getMonth();
        console.log(today, thisMonth);
        // console.log((today !== 16 && thisMonth !== 5));

        if (thisMonth === 5 || thisMonth === 6) {
          if (thisMonth === 5) {
            if (today < 28) {
              delNodes([
                ...day1Links,
                ...day2Links,
                ...day3Links,
                ...day4Links,
                ...day5Links,
              ]);
            } else if (today < 29) {
              delNodes([
                ...day2Links,
                ...day3Links,
                ...day4Links,
                ...day5Links,
              ]);
            } else if (today < 30) {
              delNodes([...day3Links, ...day4Links, ...day5Links]);
            } else if (today === 30) {
              delNodes([...day4Links, ...day5Links]);
            }
          } else if (thisMonth === 6) {
            if (today === 1) {
              delNodes(day5Links);
            }
          }
        }
        if (thisMonth < 6 && thisMonth !== 5) {
          delNodes(day1Links);
          delNodes(day2Links);
          delNodes(day3Links);
          delNodes(day4Links);
          delNodes(day5Links);
        }

        const activities = document.querySelectorAll(
          '.sched-item > .card-content'
        );
        for (let act of activities) {
          let actSize = parseInt(act.querySelector('.hidden').innerText);
          let increase = 60 * (actSize / 15 - 1);
          act.style.height = `${120 + increase}px`;
        }
      });
    </script>
  </body>
</html>
